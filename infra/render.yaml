version: 1

services:
  # API Service (Fastify + Node.js)
  - type: web
    name: ai-cleanup-api
    runtime: node
    plan: starter
    region: oregon
    buildCommand: cd services/api && npm install && npm run build
    startCommand: cd services/api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: ai-cleanup-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://ai-cleanup.vercel.app
    healthCheckPath: /healthz

  # Model Worker Service (transformers.js)
  - type: web
    name: ai-cleanup-worker
    runtime: node
    plan: starter
    region: oregon
    buildCommand: cd services/model-worker && npm install && npm run build
    startCommand: cd services/model-worker && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8001
      - key: MODEL_CACHE_DIR
        value: /opt/render/project/.model-cache
    healthCheckPath: /health

databases:
  - name: ai-cleanup-db
    plan: starter
    region: oregon
    postgresMajorVersion: 15